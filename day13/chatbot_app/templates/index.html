<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LangChain Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">ðŸ’¬ LangChain Chatbot</h3>
            </div>
            <div class="card-body">
                <form method="POST" class="mb-4">
                    <div class="mb-3">
                        <label for="query" class="form-label">Your Query:</label>
                        <input type="text" id="query" name="query" class="form-control" placeholder="Ask me something..." required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                {% if result %}
                    <div class="alert alert-success">
                        <strong>Bot:</strong> {{ result }}
                    </div>
                {% endif %}

                <h5>ðŸ•’ Chat History</h5>
                <ul class="list-group">
                    {% for q, a in chat_history %}
                        <li class="list-group-item">
                            <strong>You:</strong> {{ q }}<br>
                            <strong>Bot:</strong> {{ a }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
